<mat-card>

  <mat-card-content class="log-wrapper">

      <mat-toolbar color="primary" class="log-title">
          <h2>Login</h2>
      </mat-toolbar>
      
      <form novalidate class="log-form" [formGroup]="loginForm" (submit)="onSubmit()">
        
          <mat-form-field class="full-width">
              <input matInput 
                placeholder="Email"
                type="email"
                id="inputEmail"
                formControlName="email"
                required>
              <mat-error *ngIf="f.email.errors?.required">Email is required</mat-error>
              <mat-error *ngIf="f.email.invalid && f.email.dirty">Not a valid value</mat-error>
          </mat-form-field>
          
          <mat-form-field class="full-width">
            <input matInput
              placeholder="Password"
              type="password"
              id="inputPassword"
              formControlName="password"
              required>
            <mat-error *ngIf="f.password.errors?.required">Passsword is required</mat-error>
            <mat-error *ngIf="f.password.invalid && f.password.dirty">Not a valid value</mat-error>
          </mat-form-field>
      
          <button mat-raised-button color="primary"  type="submit" [disabled]="loginForm.invalid">Log in</button>
          <button mat-button color="primary" type="button" routerLink="/register">Register</button>
      
              <!-- <span>
                Value: {{ email.value }}
              </span> -->
        
      </form>

  </mat-card-content>

</mat-card>
