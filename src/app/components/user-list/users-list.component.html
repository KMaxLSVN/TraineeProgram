<mat-card>
    <!-- header -->
    <mat-toolbar>
        <mat-toolbar-row>
          <span>Users from database</span>
        </mat-toolbar-row>
    </mat-toolbar>
    <!-- user filter -->
    <mat-form-field class="filter-field">
        <input matInput placeholder="Filter" (keyup)="applyFilter($event.target.value)">
    </mat-form-field>
    <!-- user table -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let index=index"> {{index+1}} </td>
        </ng-container>
        <!-- First Name Column -->
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
        <!-- Last Name Column -->
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>
        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <!-- Password Column -->
        <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef> Password </th>
            <td mat-cell *matCellDef="let element"> {{element.password}} </td>
        </ng-container>
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="table-cell-center">
                <button mat-icon-button color="primary" matTooltip="Add new user" (click)="addNew()">
                    <mat-icon>add</mat-icon>
                </button>
            </th>
            <td mat-cell *matCellDef="let element; let i = index" class="table-cell-center">
                <button mat-icon-button color="accent" (click)="editItem(element)" matTooltip="Edit user">
                    <mat-icon class="material-icons">edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteItem(element)" matTooltip="Remove this user">
                    <mat-icon class="material-icons">delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <!-- Footer Message -->
        <ng-container matColumnDef="footerMessage">
            <td mat-footer-cell *matFooterCellDef colspan="6" class="table-footer"> 
                {{dataSource.data && dataSource.data.length ? dataSource.data.length : 'No'}} user(s) registered
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="['footerMessage']" ></tr>
    </table>
    <!-- Pagination -->
    <mat-paginator [length]="10"
                [pageSize]="5"
                [pageSizeOptions]="[1, 5, 10]">
    </mat-paginator>
</mat-card>
