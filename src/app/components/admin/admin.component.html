<mat-sidenav-container class="wrapper">

  <mat-sidenav #sidenav mode="push" class="side-menu">
    <button mat-raised-button color="warn" (click)="sidenav.toggle()" class="side-menu-item btn-hide">Hide</button>
    <nav class="side-menu-item">
      <button mat-raised-button color="accent" (click)="toggleAddBook()">Add Book</button>
      <button mat-raised-button color="accent" (click)="showUserList=!showUserList">Users List</button>
    </nav>
  </mat-sidenav>
  
  <mat-sidenav-content class="side-content">
    <button mat-raised-button color="warn" (click)="sidenav.toggle()" class="side-content-item">Admin panel</button>
    <app-add-book *ngIf='showAddBook'></app-add-book>
    <app-users-list *ngIf='showUserList'></app-users-list>
  </mat-sidenav-content>

</mat-sidenav-container>
