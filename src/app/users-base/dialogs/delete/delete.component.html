<div class="container">

    <h3 mat-dialog-title>Are you sure?</h3>
    <div mat-dialog-content>
        <div>Delete {{data?.user.email}}</div>
    </div>

    <div mat-dialog-actions class="button-section">
      <button mat-stroked-button color="accent" (click)="confirmDelete(true)">Delete</button>
      <button mat-stroked-button color="warn" (click)="close()">Cancel</button>
    </div>

</div>
